<mat-card>
  <mat-card-header>Select Account</mat-card-header>
  <mat-card-content>
    <mat-form-field id="address-selector" class="address-field">
      <mat-select name="account" [(value)]="accountService.account" placeholder="Address">
        <mat-option *ngFor="let account of accountService.accounts" [value]="account">{{account}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
